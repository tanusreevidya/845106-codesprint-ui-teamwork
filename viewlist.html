<table class="table" align="center">

    <tr id="titleRow">
        <th>Buyers Name </th>
        <th>Shipping Adress </th>
        <th> City </th>
        <th>Amount </th>
        <th> Phone </th>

    </tr>
    <tbody id="enrolled"></tbody>

<script>
    var giftsArray = getGiftsArray();
    for(i=0;i<giftsArray.length;i++){
        var gift=giftsArray[i];
        createSchedule(gift);
    }

    function createSchedule(gifts){
    var table=document.getElementById("enrolled");
    var row=document.createElement("tr");
    var cell1=document.createElement("td");
    var cell2=document.createElement("td");
    var cell3=document.createElement("td");
    var cell4=document.createElement("td");
    var cell5=document.createElement("td");

    cell1.innerHTML=gifts.bfirstname;
    cell2.innerHTML=gifts.shippingadd;
    cell3.innerHTML=gifts.city;
    cell4.innerHTML=gifts.amount;
    cell5.innerHTML=gifts.phone;

    row.appendChild(cell1);
    row.appendChild(cell2);
    row.appendChild(cell3);
    row.appendChild(cell4);
    row.appendChild(cell5);

    table.appendChild(row);
}
function getGiftsArray(){
    return JSON.parse(localStorage.getItem("gifts"));
}

</script>
