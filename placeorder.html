    <div class="container">
        <div class="row">
        <div class="col">
                <div class="card shadow ">
                    <div class="card-body bg-light">
                        <form>
                          
                            <div class="input-group mb-3" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text ">Gift Card Amount</span>
                                </div>
                                <input type="number" id="amount" name="someid" name="amount" placeholder="Rs/-" required />  
                                :
                                   <input type="number" min="0"  max="99" value="pais" id="pais" placeholder="Ps/-" />
                            </div>
                            <div class="input-group mt-3 mb-3" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Recepientname</span>
                                </div>
                                <input type="text" name="firstname"   pattern='[A-Za-z\\s]*' id="firstname" placeholder="Firstname" onKeypress="validName(event)" required/>
                                <input type="text" name="lastname"  pattern='[A-Za-z\\s]*' id="lastname" placeholder="LastName" onKeypress="validName(event)" required/> 
                            </div>
                           
                           
                            <fieldset class="border p-2">
                                <legend class="w-auto  text-center text-black">ShippingAddress</legend>
                                <div class="jumbotron jumbotron-fluid bg-muted">
                                <div class="input-group mt-3 mb-3" >
                                    <div class="input-group-prepend">
                                       
                                        <span class="input-group-text">Street Address</span>
                                    </div>
                                    <input type="text" name="shippingadd" id="shippingadd" placeholde="Shipping Address"required /> 
                                </div>
                                <div class="input-group mt-3 mb-3" >
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">City</span>
                                    </div>
                                    <input type="text" name="city" id="city" placeholder="City" required/>
                                    <span class="input-group-text text-info">State</span>
                                 <input type="text" name="state" id="state"placeholde="State"/>
                                </div>
                                
                                <div class="input-group mt-3 mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Country</span>
                                    </div>
                                    
                                    <input list="country" name="country" type="text"placeholde="country">
                                
                                    <datalist id="country">
                                        <option value="India" >
                                        <option value="US" >
                                        <option value="UK" >
                                    </datalist>
                                    <span class="input-group-text">PinCode</span>
                                 <input type="text" name="pincode" pattern="[0-9]*" minlength="6" maxlength="6" id="pincode" placeholde="pincode"/>
                                </div>
                               
                        </div>

                            </fieldset>  
                           
                         <div class="input-group mt-3 mb-3" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text" >BuyersName</span>
                                </div>
                                <input type="text" name="bfirstname" id="bfirstname"  pattern='[A-Za-z\\s]*' placeholder="Firstname" onKeypress="validName(event)" required/>
                                <input type="text" name="blastname" id="blastname"  pattern='[A-Za-z\\s]*' placeholder="LastName" onKeypress="validName(event)" required/> 
                            </div>
                            <div class="input-group mt-3 mb-3" >
                                <div class="input-group">
                                    <span class="input-group-text">PhoneNumber:</span>
                                    <input type="text" pattern="[0-9]" size="1" value="+91" readonly="readonly" id="t11" disabled/>&nbsp;-
                                    <input type="text" pattern="[6-9]" size="1" name="a" maxlength="1" id="1" onKeypress="phoneNumberFirst(event)" required/>&nbsp;
                                    <input type="text" pattern="[0-9]" size="1" name="b" maxlength="1" id="2" onKeypress="phoneNumber(event)" required/>&nbsp;
                                    <input type="text" pattern="[0-9]" size="1" name="c" maxlength="1" id="3" onKeypress="phoneNumber(event)" required/>&nbsp;
                                    <input type="text" pattern="[0-9]" size="1" name="d" maxlength="1" id="4" onKeypress="phoneNumber(event)" required/>&nbsp;
                                    <input type="text" pattern="[0-9]" size="1" name="e" maxlength="1" id="5" onKeypress="phoneNumber(event)" required/>&nbsp;
                                    <input type="text" pattern="[0-9]" size="1" name="f" maxlength="1" id="6" onKeypress="phoneNumber(event)" required/>&nbsp;
                                    <input type="text" pattern="[0-9]" size="1" name="g" maxlength="1" id="7" onKeypress="phoneNumber(event)" required/>&nbsp;
                                    <input type="text" pattern="[0-9]" size="1" name="h" maxlength="1" id="8" onKeypress="phoneNumber(event)" required/>&nbsp;
                                    <input type="text" pattern="[0-9]" size="1" name="i" maxlength="1" id="9" onKeypress="phoneNumber(event)" required/>&nbsp;
                                    <input type="text" pattern="[0-9]" size="1" name="j" maxlength="1" id="10" onKeypress="phoneNumber(event)" required/>&nbsp;<br />
                                </div>
                                
                            
                            
                            </div>
                            <div class="input-group mt-3 mb-3" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Email</span>
                                </div>
                                <input type="email" name="email" id="email" placeholder="Mail" required/>
                            </div>
                            <div class="row justify-content-center">
                                <button type="button" class="btn btn-primary" onclick="giftCardOrders()"> Place Order </button>
                                <button class="btn btn-danger"  type="reset"> Reset Data </button>
                            </div>
                       </form>
